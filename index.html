<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <title>Mortgage Calculator</title>
</head>
<body>
    <main>
        <div class="container"> <!-- main box and it have two childs  -->
            <section class="portionOfForm"> <!-- child 1  -->
                <div class="topLine">
                    <h1>Mortgage Calculator</h1>
                    <button id="clear" class="forHover" type="reset">Clear All</button>
                </div>
                <form id="form1" action="">
                    <label for="amountInput">Mortgage Amount</label>
                    <div class="input-group">
                        <span class="otherInfo" id="dollarSign"><b>$</b></span>
                        <input id="amountInput" type="text" class="inputAmount" name="mortageAmount">
                    </div>
                    <section class="uniLiners">
                        <div class="mortgageUniLinerBlocks">
                            <label for="mTerm">Mortgage Term</label>
                            <div class="input-group">
                                <span class="otherInfo" id="years"><b>Years</b></span>
                                <input type="text" class="textInputs" id="mTerm" name="mortageYears">
                            </div>
                        </div>
                        <div class="mortgageUniLinerBlocks">
                            <label for="intrestRate">Intrest Rate</label>
                            <div class="input-group">
                                <input type="text" class="textInputs" name="intrestPercentge" id="intrestRate">
                                <span class="otherInfo" id="percentageS"><b>%</b></span>
                            </div>
                        </div>
                    </section>
                    <p>Mortgage Type</p>
                    <div id="button1">
                        <input type="radio" name="mortageType" id="repaymentButton" class="forHover">
                        <label for="repaymentButton" class="forHover"><b>Repayment</b></label>
                    </div>
                    <div id="button2">
                        <input type="radio" name="mortageType" id="intrestButton" class="forHover">
                        <label for="intrestButton" class="forHover"><b>Intrest Only</b></label>
                    </div>
                    <!-- final button  -->
                    <button id="showOutput" class="forHover" type="submit"> <img src="icon-calculator.svg"                      alt="Calculator Image for Button"><b>Calculate Repayments</b></button>
                </form>
            </section>
            <section class="resultSection"> <!-- child 2  -->
                <img src="illustration-empty.svg" alt="image of Illustration">
                <p id="infoP"><b>Results Show Here</b></p>
                <p id="description">Complete the form and click on <i>"Calculate Repayments"</i> to see what your
                    monthly repayments whould be.</p>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="logic.js"></script>
</body>

</html>
